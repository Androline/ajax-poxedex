<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<form>
    <label for="inputPoke">Pokémon ID/Name</label><br>
    <input type="text" id="inputPoke" name="inputPoke">
    <button type="button" id="submitPoke">Submit</button>
</form>
<div class="leftSide">
    <div class="row">
        <div class="column">
            <!-- <div class="pokeSprite"><span id="pokeSprite"></span> -->
                <div class="pokeSprite"><img src="https://www.pikpng.com/pngl/b/59-590145_pokeball-8-bit-pixel-art-pokemon-clipart.png" id="pokeSprite"></div>
            </div>
        </div>
    </div>
<div class="rightSide">
    <div class="row">
        <div class="column">
            <div class="pokeName">
                <p>Name: <span id="pokeName"></span><br/></p>
            </div>
            <div class="pokeID"><p>ID: <span id="pokeID"></span><br/></p>
                <div class="pokeMove1"><p>Move 1: <span id="pokeMove1"></span><br/></p>
                </div>
                <div class="pokeMove2"><p>Move 2: <span id="pokeMove2"></span><br/></p>
                </div>
                <div class="pokeMove3"><p>Move 3: <span id="pokeMove3"></span><br/></p>
                </div>
                <div class="pokeMove4"><p>Move 4: <span id="pokeMove4"></span><br/></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
